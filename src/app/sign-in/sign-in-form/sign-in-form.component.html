<app-red-hero>
  <h1 class="title">
    Sign In!
  </h1>
  <h2 class="subtitle">
    The whole community is waiting for you
  </h2>
</app-red-hero>
<br />
<div class="columns"></div>
<div class="columns">
  <div class="column is-6 is-offset-3">
    <form [formGroup]="signInForm" (submit)="onSubmit()">
      <div class="field">
        <div class="control">
          <label class="label" style="color: white;">E-mail</label>
          <input
            type="email"
            class="input"
            placeholder="Enter your e-mail"
            formControlName="email"
          />
          <p
            *ngIf="
              !signInForm.controls.email.valid &&
              signInForm.controls.email.touched
            "
            class="help is-danger"
          >
            Wrong E-mail format
          </p>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="label" style="color: white;">Password</label>
          <input
            class="input"
            type="password"
            placeholder="Enter your password"
            formControlName="password"
          />
          <p
            class="help is-danger"
            *ngIf="
              !signInForm.controls.password.valid &&
              signInForm.controls.password.touched
            "
          >
            You've left the password field empty
          </p>
        </div>
      </div>
      <div class="control">
        <button
          [disabled]="!signInForm.valid"
          type="submit"
          class="button is-danger"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
